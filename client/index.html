<!doctype html>
<html class="no-js" lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OrnaPG</title>
    <meta name="description" content="">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <meta name="theme-color" content="#fafafa">
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="infos-left">
                <!--gold-->
                <p>
                    <iconify-icon class="white" icon="bitcoin-icons:coins-filled"></iconify-icon>
                    <span class="white" data-display="gold">0</span>
                </p>

                <!--dps-->
                <p>
                    <iconify-icon class="white" icon="ri:sword-fill"></iconify-icon>
                    <span class="white" data-display="dps">0</span>
                </p>

                <div class="remain fc">
                    <iconify-icon class="white" icon="mdi:emoticon-devil"></iconify-icon>

                    <span class="numbers white">
                        <span class="white" data-display="remain-current">0</span> / <span class="white" data-display="remain-total">10</span>
                    </span>
                </div>
            </div>

            <div class="infos-right">
                <!-- For later ! :)
                <button class="white" data-btn="settings">
                    <iconify-icon class="white" icon="material-symbols:settings"></iconify-icon>
                    Settings
                </button>
                -->

                <button class="white" data-btn="sounds">
                    <iconify-icon class="white" icon="mdi:music"></iconify-icon>
                    Sounds
                </button>
            </div>
        </div>


    </header>

    <section id="main">
        <!--shop-->
        <div class="shop" data-el="shop">
            <div class="shop-container">

            </div>
        </div>

        <!--main game window-->
        <main>
            <nav class="level-change fc">
                <button type="button" class="disabled fcc" data-display="previous" data-btn="level-change">
                    <iconify-icon class="white" icon="mdi:chevron-left"></iconify-icon>
                </button>

                <div class="level-monsters fcc">
                    <p class="level fc white">
                        Level <span class="white" data-display="level">1</span>
                    </p>
                </div>

                <button type="button" class="disabled fcc" data-display="next" data-btn="level-change">
                    <iconify-icon class="white" icon="mdi:chevron-right"></iconify-icon>
                </button>
            </nav>

            <div class="monster-window fcc">
                <div class="monster-container fcc">
                    <div class="monster-display fcc">
                        <img class="asset fcc" data-display="monster">
                    </div>

                    <div class="hp-time">
                        <p class="info-bar fcc bg-white" data-display="monster-bar">
                            <span class="black" data-display="monster-name"></span>
                        </p>
                        <p class="info-bar fcc white" data-display="hp-bar">
                            <span class="white" data-display="current-hp">0</span>
                            <iconify-icon class="white" icon="mdi:heart"></iconify-icon>
                            <span class="displayer bg-red white" data-display="hp-bar-graph"></span>
                        </p>

                        <p class="info-bar fcc hidden white" data-display="timer-bar">
                            <span class="white" data-display="current-time"></span>
                            <iconify-icon class="white" icon="material-symbols:timer"></iconify-icon>
                            <span style="background-color: #ab5dbb;" class="displayer" data-display="hp-timer-graph"></span>
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <section style="display: none !important;" id="templates">
        <template data-template="shop-item">
            <div class="shop-item" data-shop-id="0">
                <div class="class-container fc">
                    <img class="asset" data-display="class-img" src="">

                    <div class="class-info">
                        <p class="class-name-level">
                            <span class="white" data-display="class-name"></span>
                            <span class="white lv">Lv. <span class="white" data-display="class-level"></span></span>
                        </p>

                        <div class="class-stats">
                            <p class="class-gold">
                                <iconify-icon class="white" icon="bitcoin-icons:coins-filled"></iconify-icon>
                                <span class="white" data-display="class-gold"></span>
                            </p>
                            <p class="class-dps">
                                <iconify-icon class="white" icon="ri:sword-fill"></iconify-icon>
                                <span class="white" data-display="class-dps"></span>
                            </p>
                        </div>

                    </div>
                </div>


                <div class="class-btns">
                    <button data-btn="lvl-up">
                        <iconify-icon icon="mdi:chevron-up"></iconify-icon>
                    </button>
                </div>
            </div>
        </template>
    </section>

    <section style="display: contents !important;" id="modals">
        <!--Music modal-->
        <article class="modal" data-modal="music">
            <div class="modal-container music-grid bg-white">

                <div class="sfx-part">
                    <label class="input-desc">
                        <span>SFX</span>
                        <!--Border bot ici-->
                        <input min="0" max="100" value="50" type="range" data-modal-el="input-sfx">
                    </label>

                    <!-- border-left au prochain élément-->
                    <p data-display="sfx-volume">50</p>
                </div>

                <div class="music-part">
                    <label class="input-desc">
                        <span>Music</span>
                        <!--Border bot ici-->
                        <input min="0" max="100" value="50" type="range" data-modal-el="input-music">
                    </label>

                    <!-- border-left au prochain élément-->
                    <p data-display="music-volume">50</p>
                </div>

                <div class="current-music">
                    <div class="music-display">
                        <div class="label">
                            <iconify-icon class="black" icon="cryptocurrency:music"></iconify-icon>
                            Currently playing :
                        </div>

                        <p class="curr-music black" data-display="current-music"></p>
                    </div>

                    <div class="music-changer">
                        <button data-btn="random-music">
                            <iconify-icon class="white" icon="mdi:shuffle"></iconify-icon>
                        </button>
                    </div>

                </div>

                <div class="buttons-part fcc">
                    <button class="bg-green white" data-modal-btn="close" data-btn>
                        <iconify-icon class="white" icon="material-symbols:close"></iconify-icon>
                        Close
                    </button>
                </div>
            </div>
        </article>

        <article class="modal" data-modal="startup">
            <div class="modal-container start-bg bg-white">
                <div class="buttons-part">
                    <button class="bg-green white" data-modal-el="start-button" data-modal-btn="close">
                        <iconify-icon class="white" icon="mdi:play"></iconify-icon>
                        Start the app
                    </button>
                </div>
            </div>
        </article>

    </section>
</body>

</html>
